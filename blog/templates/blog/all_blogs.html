{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog posts</h1>
<hr>

{% for blog in blogs %}
<br>
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h6 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h6>
    <hr>
    <h5>{{ blog.description|striptags|truncatechars:300 }}</h5>
  </div>
</div>
{% endfor %}

{% endblock %}
