{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-lg-12 text-center">
      <img src="{% static 'portfolio/luka.jpg' %}" class="rounded-circle z-depth-2 img-fluid shadow p-2 mb-3 rounded" width="250" data-holder-rendered="true">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-lg-12 text-center">
    <h1 id="hometext" class="font-weight-bold">Making the web a beautiful place</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">

  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>


{% endblock %}
